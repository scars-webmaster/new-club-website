<!-- Special button to show band conditions and weather forecast panel that will drop down on hover -->
<div class="bcond">
  <a class="condbtn" href="#">
    <i class="fas fa-angle-down"></i><i class="fas fa-cloud-moon"></i>Band Conditions</a
  >
  <div class="bcond-info">
    <div class="propagation">
      <a href="https://rigreference.com/solar" target="_blank"
        ><img src="https://rigreference.com/solar/img/wide" height="200"
      /></a>
    </div>

    <div class="space-weather">
      <a
        href="http://www.hamqsl.com/solar.html"
        title="Click to add Solar-Terrestrial Data to your website!"
        ><img src="https://www.hamqsl.com/solar101vhfpic.php" height="200"
      /></a>
    </div>

    <div class="bcond-lower">
      <div class="solar-data">
        <div class="x-rays">
          <p>Solar X-rays:</p>
          <a href="http://www.n3kl.org/sun/noaa.html">
            <img width="160" height="30" src="http://www.n3kl.org/sun/images/status.gif?"
          /></a>
        </div>
        <div class="geomag">
          <p>Geomagnetic Field:</p>
          <a href="http://www.n3kl.org/sun/noaa.html">
            <img width="160" height="30" src="http://www.n3kl.org/sun/images/kpstatus.gif?"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
